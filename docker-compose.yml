services:
  asr:
    build: ./asr
    container_name: paradox-asr
    ports:
      - "8000:8000"
    env_file:
      - ./asr/.env
    volumes:
      - hf_cache:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: paradox-backend
    profiles: ["full"]
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - ASR_URL=http://asr:8000
    volumes:
      - ./backend/.wwebjs_auth:/app/.wwebjs_auth
      - ./backend/.wwebjs_cache:/app/.wwebjs_cache
    depends_on:
      asr:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  hf_cache:
    name: paradox-hf-cache
